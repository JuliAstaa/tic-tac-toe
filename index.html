<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="game-board">
        <div squareIndex="0" class="square"></div>
        <div squareIndex="1" class="square"></div>
        <div squareIndex="2" class="square"></div>
        <div squareIndex="3" class="square"></div>
        <div squareIndex="4" class="square"></div>
        <div squareIndex="5" class="square"></div>
        <div squareIndex="6" class="square"></div>
        <div squareIndex="7" class="square"></div>
        <div squareIndex="8" class="square"></div>
      </div>
      <div>
        <h3 class="game-info">Next is X</h3>
      </div>
      <div class="btn">
        <button class="restart">RESTART</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
